
<h2>  your feedback matters
</h2>
<form class="form-style">
  
    <ul>
    <li>
        <input type="text" id="field1" class="field-style field-split align-left" placeholder="name" />
        <input type="email" id="field2" class="field-style field-split align-right" placeholder="Email" />
    
    </li>
    <li>
        <input type="text" id="field3" class="field-style field-split align-left" placeholder="company name" />
        <input type="url" id="field4" class="field-style field-split align-right" placeholder="Website" />
    </li>
    <li>
    <input type="text" id="field5" class="field-style field-full align-none" placeholder="Subject" />
    </li>
    <li>
    <textarea id="field6" class="field-style text-area" placeholder="Message"></textarea>
    </li>
    <li>
    <input type="submit" value="Send Message" class="submit-button" id="submitbtn" />
    </li>
    </ul>
    </form>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
<script src='https://www.gstatic.com/firebasejs/7.2.0/firebase-database.js'></script>

    <script src="./js/feedback.js"></script>
